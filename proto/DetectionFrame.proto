syntax = "proto3";

package roboteam_proto;

import "DetectionRobot.proto";
import "DetectionBall.proto";

message DetectionFrame {
    uint32 frame_number = 1;
    float t_capture = 2;
    float t_sent = 3;
    uint32 camera_id = 4;
    repeated DetectionBall balls = 5;
    repeated DetectionRobot us = 6;
    repeated DetectionRobot them = 7;
}
